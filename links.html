<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style type="text/css">
    a {
      padding: 5px 10px;
      text-decoration: none;


    }

    /*manter ordem de formatacao*/
    /*links n visitados*/
    a:link {
      color: #b9c941;
    }

    /*links visitados*/
    a:visited {
      color: #b9c941;
    }

    /*link hover*/
    a:hover {
      color: #fff;
      background: #6d7a0f;
    }

    /*link ativo*/
    a:active {
      color: #e4f371;
    }
  </style>


  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</html>
